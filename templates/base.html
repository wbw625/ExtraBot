<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        {% if session.user_id %}
            <span>Welcome!</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('home') }}">Home</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
