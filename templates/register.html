{% extends "base.html" %}

{% block content %}
<head>
    <title>Register</title>
</head>
<div class="auth-form">
    <h2>Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
